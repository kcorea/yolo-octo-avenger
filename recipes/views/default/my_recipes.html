{{extend 'layout.html'}}

<h1>your recipes:</h1>
{{for recipe in recipes:}}
  {{=A(IMG(_src=URL('download', args=recipe.image),
           _width="200px", _height="200px"),
       _href=URL('view', args=recipe.id))}}
  {{=P(A(recipe.title, _href=URL('view', args=recipe.id))
       + ' - ' + recipe.description)}}
{{pass}}
